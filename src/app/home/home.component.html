<md-toolbar color="primary">
  <span>Tus rutas</span>
</md-toolbar>
<div>
  <div style="display:flex;flex-direction:column; align-items:center; justify-content:space-between; margin:20px 0px"><img class="avatar" [src]="userpic" width="60" height="60" style="border-radius=50%">
  <h3 style="margin: 20px">Bienvenido {{username}}</h3></div>
  <md-accordion multi="false">
    <md-expansion-panel *ngFor="let route of rutaServ.routes | async">
      <md-expansion-panel-header>
        <md-panel-title>
          {{ route.name }}
        </md-panel-title>
        <md-panel-description>
        </md-panel-description>
      </md-expansion-panel-header>
      <div *ngIf="route.estado!==3">
      <agm-map [latitude]="lat" [longitude]="lng">
        <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
        <agm-marker [latitude]="lat2" [longitude]="lng2"></agm-marker>
      </agm-map>
      <div class="week">
        <ul>
          <li *ngFor="let day of days" [ngClass]="{'active': day.active}" (click)="day.active = !day.active">{{day.label}}</li>
        </ul>
      </div>
      <div style="flex-direction: column">
        <span><md-icon color="accent">alarm </md-icon> 07: 30 PM</span>
        <small class="flex"></small>
        <div style="flex-direction: row">
          <md-icon class="type-icon">directions_walk</md-icon>
        </div>
      </div>
      <!--md-select class="full-w" placeholder="Tipo de ruta">
                                <md-option *ngFor="let trip of trips" [value]="trip">
                                        {{ trip }}
                                </md-option>
                        </md-select-->
      <br>
      <button class="full-w" md-raised-button color="primary">Empezar ruta</button>
    </div>
    <div *ngIf="route.estado===3" style="flex-direction:column; display:flex;justify-content:space-between">
      <div style="display:flex;justify-content:space-between">
          <md-button-toggle ><md-icon>sentiment_very_dissatisfied</md-icon></md-button-toggle>
        <md-button-toggle ><md-icon>sentiment_dissatisfied</md-icon></md-button-toggle>
        <md-button-toggle><md-icon>sentiment_neutral</md-icon></md-button-toggle>
        <md-button-toggle><md-icon>sentiment_satisfied</md-icon></md-button-toggle>
        <md-button-toggle><md-icon>sentiment_very_satisfied</md-icon></md-button-toggle>
      </div>
        <br>
        <md-form-field  style="width:100%" class="example-full-width">
            <textarea  style="width:100%" mdInput placeholder="Comentarios"></textarea>
          </md-form-field>
        <button class="full-w" md-raised-button color="primary">Terminar ruta</button>
    </div>
    </md-expansion-panel>
  </md-accordion>
</div>
<button md-fab class="corner-buttons">
        <md-icon class="md-24" (click)="add()">add</md-icon>
</button>
