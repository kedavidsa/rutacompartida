<div>
  <div class="main">
    <img width="100" style="margin: 20px" src="../../../assets/img/logo.png" />
    <form class="form">
      <md-form-field>
        <input mdInput placeholder="Correo Electrónico" [formControl]="emailFormControl">
        <md-error *ngIf="emailFormControl.hasError('pattern')">
          Por favor ingrese un correo valido.
        </md-error>
        <md-error *ngIf="emailFormControl.hasError('required')">
          Correo es <strong>obligatorio</strong>
        </md-error>
      </md-form-field>
      <md-form-field>
        <input mdInput placeholder="Contraseña" type="password" [formControl]="passwordFormControl">
        <md-error *ngIf="emailFormControl.hasError('required')">
          Contraseña es <strong>obligatorio</strong>
        </md-error>
      </md-form-field>
      <button md-raised-button color="warn" (click)="login()" style="margin:20px 0">INICIAR SESIÓN</button>
      <button md-raised-button color="primary" (click)="loginFB()">INGRESAR CON FACEBOOK</button>
    </form>
  </div>
</div>
