<div class="main">

  <form class="form">
    <md-card>
      <md-form-field style="width:100%">
        <input mdInput placeholder="Nombre Ruta" [formControl]="rutaFormControl">
        <md-error *ngIf="rutaFormControl.hasError('required')">
          Nombre es <strong>obligatorio</strong>
        </md-error>
      </md-form-field>
      <md-form-field style="width:100%">
        <input mdInput placeholder="Direcci贸n de Inicio" [formControl]="diriniFormControl">
        <md-error *ngIf="diriniFormControl.hasError('required')">
          Direcci贸n de inicio es <strong>obligatorio</strong>
        </md-error>
      </md-form-field>
      <md-form-field style="width:100%">
        <input mdInput placeholder="Direcci贸n de Destino" [formControl]="dirdestFormControl">
        <md-error *ngIf="dirdestFormControl.hasError('required')">
          Direcci贸n de destino es <strong>obligatorio</strong>
        </md-error>
      </md-form-field>
    </md-card>
    <md-card>
      <md-select placeholder="Hora">
        <md-option *ngFor="let h of horas" [value]="h">
          {{ h }}
        </md-option>
      </md-select>
      <md-select placeholder="Minuto">
        <md-option *ngFor="let m of minutos" [value]="m">
          {{ m }}
        </md-option>
      </md-select>
      <md-select placeholder="">
        <md-option *ngFor="let f of franjas" [value]="f">
          {{ f }}
        </md-option>
      </md-select>
    </md-card>
    <md-card>
      <div class="week">
        <ul>
          <li *ngFor="let day of days" [ngClass]="{'active': day.active}" (click)="day.active = !day.active">{{day.label}}</li>
        </ul>
      </div>
    </md-card>
    <md-card>
      <div class="type">
        <ul>
          <li *ngFor="let type of types" [ngClass]="{'active': type.active}" (click)="type.active = !type.active">
            <md-icon>{{type.label}}</md-icon>
          </li>
        </ul>
      </div>

    </md-card>
    <md-card>
      <button md-raised-button color="primary">GUARDAR RUTA</button>

    </md-card>

  </form>
</div>
