<md-toolbar color="primary">
        <img class="avatar" [src]="userpic" (click)="logout()">
        <span>Ruta iniciada</span>
</md-toolbar>
      
<div>
        
        <!--md-chip-list style="margin:20px;">
                <md-chip *ngFor="let person of people"><md-icon>person_pin</md-icon>{{person.name}}</md-chip>
                                
        </md-chip-list-->
        
        <div class="chat-body" #scrollMe>
                        <div *ngFor="let message of messages | async"> 
                                        
                                        <div  class="bubblewrap pull-left" *ngIf="!(message.uid==uid)">
                                        <span  class="bubble pull-left message-u">
                                                <div class="ng-binding">{{message.message}}</div>
                                                <div class="ng-binding pull-left date-u">
                                                        <p style="font-size:10px;margin:0px;"> {{message.username}}</p>
                                                        <p>3/08/2017 15:06</p>
                                                </div>
                                        </span>
                                        </div>  
                                        
                                        <div  class="bubblewrap pull-right" *ngIf="(message.uid==uid)">
                                        <span  class="bubble pull-right message-p">
                                                <div class="ng-binding">{{message.message}}</div>
                                                <div class="ng-binding pull-right date-p">
                                                        <p style="font-size:10px;margin:0px;">3/08/2017 15:06</p>
                                                </div>
                                        </span>
                                        </div>
                                
                        </div>

        </div>
        

        


        <div class="senddiv">
                <md-form-field class="full-width-send">
                        <input mdInput placeholder="Send a message" (keyup.enter)="sendMessage()" [(ngModel)]="sendMessageValue">
                        
                </md-form-field>
                <button md-raised-button color="primary" (click)="sendMessage()"><md-icon>send</md-icon></button>
                <button md-button color="accent" (click)="back()" md-raised-button>Atras</button>
                
                
        </div>

        <md-toolbar>Punto de encuentro recomendado</md-toolbar>
        <agm-map [latitude]="user.coords.latitude" [longitude]="user.coords.longitude">
                        <agm-marker [latitude]="user.coords.latitude" [longitude]="user.coords.longitude"></agm-marker>
        </agm-map>

        
        


</div>
